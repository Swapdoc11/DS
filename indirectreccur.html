<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var brought = 0
       function buy(i){
            
            var price = 11
            
            console.warn("I brought "+brought+" Things and "+i+" Rs Left")
            if(i>=price){
                brought++
                money(i-price)
               
                
            }
           
        }
        function money(i){
            if(i>=0){
                buy(i)
            }
        }
        money(100)
    </script>
</body>
</html>
