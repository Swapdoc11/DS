    <script>
        var arr = [26, 98, 54, 71, 25, 64, 98, 73, 91, 58, 62]
        var n = arr.length
        var ele = 623
        var search = function (arr, ele) {
            var i = 0
            function find(i) {

                if (arr[i] === ele) {
                    console.warn('position ', i)
                } else if (arr[i] == undefined) {
                    console.warn('Element Not Found')
                } else {

                    find(i + 1)
                }
            }
            find(i)
        }
        //search(arr, ele)
        function binSearchRec(arr, start, end, ele) {
            if (start > end) {
                console.warn('Element Not Found')
            }
            mid = (start + end) / 2
            if (arr[mid] === ele) {
                console.warn('Element Found at ' + mid + ' Position')
            } else if (arr[mid] > ele) {
                binSearchRec(arr, start, end - 1, ele)
            } else {
                binSearchRec(arr, start + 1, end, ele)
            }
        }
        //binSearchRec(arr,0,arr.length-1,64)
        function bubbleSort(arr) {
            var n = arr.length
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {

                        var temp = arr[j]
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp
                    }
                }
            }
            console.warn(arr)
        }

        */
        function selectionSort(arr) {

            for (let i = 0; i < n; i++) {
                var min = i
                for (let j = i + 1; j < n; j++) {
                    if (arr[min] > arr[j]) {
                        min = j
                    }
                }
                if (min != i) {
                    var temp = arr[i]
                    arr[i] = arr[min]
                    arr[min] = temp
                }
            }
            console.warn(arr)
        }

             25, 26, 54, 58, 64, 71, 73, 91, 98, 98, 62
             25, 26, 54, 58, 62, 64, 71, 73, 91, 98, 98 
        */
        function insertionSort(arr) {
            for (let i = 1; i < n; i++) {
                var temp = arr[i]
                var j = 0
                for (j = i - 1; j >= 0 && arr[j] > temp; j--) {
                    arr[j + 1] = arr[j]
                }
                arr[j + 1] = temp
            }
            console.warn(arr)
        }
        insertionSort(arr)
