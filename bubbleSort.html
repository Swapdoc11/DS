<body>
    <h1>Bubble Sort</h1>
    <script>
        var arr = [87, 19, 86, 25, 75, 84, 68, 90, 73, 45]
        var len = arr.length
        var bubbleSort = function (arr, n) {
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]){
                        var temp = arr[j]
                        arr[j] = arr[j+1]
                        arr[j+1] = temp 
                     }
                }
            }
            console.warn(arr)
        }
        bubbleSort(arr, len)
    </script>
</body>
