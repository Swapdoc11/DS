<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Selection Sort</h1>
    <script>
        var a = [1,20,902,500,9,8,6,21,320]
        var n = a.length
        for(let i = 0 ; i<n-1;i++){
            var min = i
            for(var j=i+1;j<n;j++){
                if(a[j]<a[min]){
                    min = j
                }
            }
            if(min != i){
                var temp = a[i]
                a[i] = a[min]
                a[min] = temp
            }
        }
        console.warn(a)
    </script>
</body>
</html>
